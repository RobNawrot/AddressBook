    <!-- Bootstrap CSS -->

<body class="h-100">

       <div class="container">
           <h1 class="mt-5">My Address Book</h1>
            <div class="p-3 border border-2 shadow-lg bg-light">
                <form class="row g-3 p-2">
                    <div class="col-4">
                        <img class="img-fluid" src="img/GirlOne_4x.png">
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                            <div class="col-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-6">
                                <label for="inputPhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="inputPhone">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2">
                            </div>
                            <div class="col-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-4">
                                <label for="inputProvince" class="form-label text-dark">Province</label>
                                <select id="inputProvince" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="1">Alberta</option>
                                    <option value="2">British Columbia</option>
                                    <option value="3">Manitoba</option>
                                    <option value="4">New Brunswick</option>
                                    <option value="5">Newfoundland & Labrador</option>
                                    <option value="6">Northwest Territories</option>
                                    <option value="7">Nova Scotia</option>
                                    <option value="8">Nunavut</option>
                                    <option value="9">Ontario</option>
                                    <option value="10">Prince Edward Island</option>
                                    <option value="11">Quebec</option>
                                    <option value="12">Saskatchewan</option>
                                    <option value="13">Yukon</option>
                                    </select>
                            </div>
                            <div class="col-2">
                                <label for="inputPostal" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputPostal">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="CheckFamily">
                                    <label class="form-check-label" for="CheckFamily">Family</label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary-lg">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
       </div>
