<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="AddressBookBG">

    <main class="flex-shrink-1">

       <div class="container-fluid px-4">
           <h3 class="text-left mt-5">My Address Book</h3>
            <form class="row bg-light shadow-lg border border-3 border-dark">
                <div class="p-3">
                    <img src="IMG/Man Face.png" class="rounded float-start mw-100" alt="Male Silhouette">
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label text-dark">First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="First Name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label class="form-label text-dark">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Last Name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label text-dark">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col">
                            <label class="form-label text-dark">Phone</label>
                            <input type="phone" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label text-dark">Address</label>
                            <input type="text" name="address1" class="form-control" placeholder="1234 Main St" area-label="Address1">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label text-dark">Address 2</label>
                            <input type="text" name="address2" class="form-control" placeholder="Apartment, studio or floor" area-label="Address2">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">
                            <label class="form-label text-dark">City</label> 
                            <input type="text" name="city" class="form-control" placeholder="Toronto" aria-label="city">
                        </div>
                        <div class="col-4">
                            <label class="form-label text-dark">Province</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option value="1">Alberta</option>
                                <option value="2">British Columbia</option>
                                <option value="3">Manitoba</option>
                                <option value="3">New Brunswick</option>
                                <option value="3">Newfoundland & Labrador</option>
                                <option value="3">Northwest Territories</option>
                                <option value="3">Nova Scotia</option>
                                <option value="3">Nunavut</option>
                                <option value="3">Ontario</option>
                                <option value="3">Prince Edward Island</option>
                                <option value="3">Quebec</option>
                                <option value="3">Saskatchewan</option>
                                <option value="3">Yukon</option>
                              </select>
                        </div>
                        <div class="col-2">
                            <label class="form-label text-dark">Postal</label>
                            <input type="text" name="postalc" class="form-control" placeholder="Y4R 7T3" aria-label="postalc">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <label class="form-check-label text-dark">Family</label>
                                <input type="checkbox" name="checkbox" class="form-check-input">
                            </div> 
                        </div>
                    </div>
                    <div class="row px-1">
                        <div class="col">
                        </div>
                        <div class="col-1 mx-2">
                            <input type="button" name="button" class="form-control btn btn-primary border-2 border-dark" value="Save" placeholder="Save" aria-label="button">
                        </div>
                    </div>
                </div> 

            </form>

       </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
