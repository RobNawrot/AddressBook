<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="h-100">

    <form class="container mt-2">
        <h2 class="text-lg-start mt-5">Address Book</h2>
        <div class="one shadow-lg bg-white p-3">
            <div class="row">
                <div class="col-12 col-md-4"> 
                    <img class="img-fluid" src="img/GirlOne_4x.png">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row m-2">
                        <div class="col-12 col-md-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" name="firstname" class="form-control bg-light" id="inputFirstName" placeholder="First Name" aria-label="First Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" name="lastname" class="form-control bg-light" id="inputLastName" placeholder="Last Name" aria-label="Last Name" required>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12 col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control bg-light" id="inputEmail" placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control bg-light" id="inputPhone" placeholder="Phone" aria-label="Phone" required>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address 1</label>
                            <input type="text" name="Address" class="form-control bg-light" id="inputAddress" placeholder="Address" aria-label="Address" required>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" name="Address2" class="form-control bg-light" id="inputAddress2" placeholder="Ex: 34 Allenview Road, Suite 80, Ontario, M4L 3R9" aria-label="Address2" required>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12 col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" name="City" class="form-control bg-light" id="inputCity" placeholder="City" aria-label="City" required=""></input>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="inputProvince" class="form-label text-dark">Province</label>
                                <select id="inputProvince" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="1">Alberta</option>
                                    <option value="2">British Columbia</option>
                                    <option value="3">Manitoba</option>
                                    <option value="4">New Brunswick</option>
                                    <option value="5">Newfoundland & Labrador</option>
                                    <option value="md-6">Northwest Territories</option>
                                    <option value="7">Nova Scotia</option>
                                    <option value="8">Nunavut</option>
                                    <option value="9">Ontario</option>
                                    <option value="10">Prince Edward Island</option>
                                    <option value="11">Quebec</option>
                                    <option value="12">Saskatchewan</option>
                                    <option value="13">Yukon</option>
                                    </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label for="inputPostal" class="form-label">Postal</label>
                            <input type="text" name="Postal" class="form-control bg-light" id="inputPostal" placeholder="Y4R 7T3" aria-label="Postal" required></input>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <label class="form-check-label" for="checkFamily">Family</label>
                            <input class="form-check-input" type="checkbox" name="checkbox" id="checkFamily">
                        </div>
                        <div class="col-1 d-flex justify-content-end">
                            <button type="button" class="btn btn-lg btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
